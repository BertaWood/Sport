plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'jfree', name: 'jfreechart', version: '1.0.13'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.40.0.0'
    implementation 'com.github.gwenn:sqlite-dialect:0.1.2'
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.6.14.Final'

}

test {
    useJUnitPlatform()
}